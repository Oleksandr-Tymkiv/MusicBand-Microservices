#spring.application.name=tour

spring:
  application:
    name: "tour"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:postgresql://localhost:5433/tourdb
    username: postgres
    password: root
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
  cloud:
    stream:
      bindings:
        tourCreatedEvents-out-0:
          destination: tour-created-events
      kafka:
        binder:
          brokers:
            - localhost:9092

server:
  port: 8080
logging:
  level:
    com:
      musicband:
        tour: DEBUG
