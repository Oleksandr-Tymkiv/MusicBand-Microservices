spring:
  application:
    name: "payment"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:postgresql://localhost:5435/paymentdb
    username: postgres
    password: root
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
  cloud:
    function:
      definition: orderTicketPayment
    stream:
      bindings:
        orderTicketPayment-in-0:
          destination: payment-order-ticket-events
          group: "payment-order-ticket-events-payment"
        orderStatusPayment-out-0:
          destination: order-status-payment
          group: "order-status-payment-payment"
      kafka:
        binder:
          brokers:
            - localhost:9092

server:
  port: 9000
logging:
  level:
    com:
      musicband:
        tour: DEBUG
